<!doctype html>
<html lang="{{ site.lang | default: 'ja' }}">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>{{ site.title | default: site.github.repository_name }}</title>
  <link rel="icon" href="{{ '/assets/favicon.png' | relative_url }}">
  <style>
    .markdown-body img{
      max-width:100%;
      height:auto;
      display:block;
      margin:0 auto;
    }
    .site-header img{
      max-width:100%;
      height:auto;
    }
  </style>
</head>
<body>
  <header class="site-header">
    <a href="https://ahzkwid.booth.pm/" target="_blank" rel="noopener">
      <img src="{{ '/assets/header.png' | relative_url }}" alt="header">
    </a>
  </header>
  <main class="markdown-body">
    {{ content }}
  </main>
</body>
</html>
